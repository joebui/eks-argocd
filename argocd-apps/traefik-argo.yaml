apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    path: traefik
    repoURL: "https://github.com/joebui/argocd-deployment"
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: ""
